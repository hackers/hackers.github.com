<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>{{ page.title }}</title>
        <link href="/atom.xml" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <link rel="stylesheet" href="http://yui.yahooapis.com/2.8.1/build/reset/reset-min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/2.8.1/build/base/base-min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/2.8.1/build/fonts/fonts-min.css">
        <link rel="stylesheet" media="screen" href="/css/screen.css">
        <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

    <body>
        <header>
            <h1><a href="/">{{ site.title }}</a></h1>
        </header>

        {{ content }}

        <footer>
            <p>Powered by
                <a href="http://jekyllrb.com" title="Jekyll is a simple, blog aware, static site generator.">Jekyll</a>,
                <a href="http://github.com" title="セキュアなソースコードのホスティング、そして共同開発 - GitHub">GitHub</a>
            </p>

        {% include banner.html %}
